<!DOCTYPE html>
<html>

<head>


        <title>Check Out Page</title>
        <style>
                .column {
                        float: right;
                        width: 100%;
                }

                label {
                        display: block;
                        width: 100px;
                        margin-bottom: 1px;
                        font-size: 13px;
                        font-weight: bold;
                }
        </style>
</head>
<div align="Let">
        <form class="column" action="{{ url_for('shop.cart')}}" method="post">
                <button style="background-color:#003366;color:white;height:40px;width:250px" align="Left" type="submit"
                        class="btn btn-primary btn-block btn-large">Back to Cart</button>
        </form>
</div>

<body style="background-color:#003366;">
        <div class="login">

                <form action="{{ url_for('shop.checkdata')}}" method="post">
                        <h2 align='center' style="color:white;">Check Out Page</h2>



                        <div class="column" align="center">
                                <p align='center' style="color:white;">Name : <input align='center' type="text"
                                                name="First_Name" placeholder="First Name" required="required" />
                                        <input align='center' type="text" name="Last_Name" placeholder="Last Name"
                                                required="required" />
                                </p>
                        </div>


                        <div class="column" align="center">
                                <p align='center' style="color:white;">Address : <input type="text" id="Address"
                                                name="Address" placeholder="Address" step="1"></p>
                        </div>
                        </h4>


                        <div class="column" align="center">
                                <p align='center' style="color:white;">Appartment,Suit,ETC. : <input type="text"
                                                id="Address_add" name="Address_add" step="1"></p>
                        </div>
                        </h4>


                        <div class="column" align="center">
                                <p align='center' style="color:white;">City : <input type="text" name="City"
                                                placeholder="City" brequired="required" />
                                </p>
                        </div>


                        <div class="column" align="center">
                                <p align='center' style="color:white;">State : <input type="text" name="State"
                                                placeholder="State" brequired="required" />
                                </p>
                        </div>


                        <div class="column" align="center">
                                <p align='center' style="color:white;">Country : <input type="text" name="Country"
                                                placeholder="Country" required="required" /> </p>
                        </div>


                        <div class="column" align="center">
                                <p align='center' style="color:white;">Zip/Postal Code : <input type="text" name="Zip"
                                                placeholder="Zip/Postal Code" required="required" /> </p>
                        </div>

                        <div class="column" align="center">
                                <p align='center' style="color:white;">Card No : <input type="text" name="Cardno"
                                                placeholder="Cardno" required="required" /> </p>
                        </div>

                        <div class="column" align="center">
                                <p align='center' style="color:white;">Expiry Date : <input type="text"
                                                name="expirydate" placeholder="expirydate" required="required" /> </p>
                        </div>
                </form>
                <form action="{{ url_for('shop.checkout1')}}" method="post">
                        <div class="column" align="center">
                                <button align='center' type="submit" class="btn btn-primary btn-block btn-large">Proceed
                                        to Pay</button>
                        </div>
                </form>


</body>

</html>
